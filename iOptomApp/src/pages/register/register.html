<ion-header>
  <ion-navbar color="primary">
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding3 text-center id="keyboard-register">
  <div class="box">
    <div class="top">
      <div logo>
        <img src="assets/logo.png" />
      </div>

      <h2 ion-text text-center>Sign Up</h2>
      <hr />
    </div>

    <div class="content">
      <div class="row">
        <form #registrationForm="ngForm" novalidate>
          <ion-list>
            <ion-item>
              <ion-label fixed>Email</ion-label>
              <ion-input type="email" [(ngModel)]="user.email" name="email" ngControl="email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label fixed>Username</ion-label>
              <ion-input type="text" [(ngModel)]="user.username" name="username" ngControl="username" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label fixed>Password</ion-label>
              <ion-input type="password" [(ngModel)]="user.password" name="password" ngControl="password" required></ion-input>
            </ion-item>
          </ion-list>

          <button ion-button block large (click)="register(registrationForm)">Sign up</button>
        </form>
      </div>
    </div>
  </div>
</ion-content>
