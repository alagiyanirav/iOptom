<ion-header>

</ion-header>

      <h2 ion-text text-center>Select Lens Type</h2>
      <hr />
    </div>

    <div class="content">
        <div class="row">
          <button ion-button block large (click)="goToPage()">Sphere</button>
          <button ion-button block large (click)="presentToast()">Toric</button>
          <button ion-button block large (click)="presentToast()">Multifocal</button>
          <button ion-button block large (click)="presentToast()">Multifocal Toric</button>
        </div>
    </div>

    <div class="footer">
      <hr />
    </div>
  </div>
</ion-content>
