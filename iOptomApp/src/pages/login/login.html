<ion-header>
  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding3 text-center id="keyboard">

  <div class="box">
    <div class="top">
      <div logo>
        <img src="assets/logo.png" />
      </div>

      <h2 ion-text text-center>Sign In</h2>
      <hr />
    </div>

    <div class="content">
      <div class="row">
        <form #loginForm="ngForm" novalidate>
          <ion-list>
            <ion-item>
              <ion-label fixed>Username</ion-label>
              <ion-input type="text" [(ngModel)]="user.username" name="username" ngControl="username" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label fixed>Password</ion-label>
              <ion-input type="password" [(ngModel)]="user.password" name="password" ngControl="password" required></ion-input>
            </ion-item>
          </ion-list>

          <button ion-button block large (click)="login(loginForm)">Sign in</button>
        </form>

        <ion-row>
          <ion-col text-left>
            <button ion-button clear (click)="register()">Sign up</button>
          </ion-col>
          <ion-col text-right>
            <button ion-button clear (click)="forgot()">Forgot Password?</button>
          </ion-col>
        </ion-row>
      </div>
    </div>
  </div>
</ion-content>
