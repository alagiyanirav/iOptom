<ion-header>
  <ion-navbar color="primary">
    <ion-title>iOptom</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <div class="box">
    <div class="top">
      <h2>Are you ordering the same lens type for both eyes?</h2>
      <hr />
    </div>

    <div class="content">
      <div class="row">

        <button ion-button block large color="number" (click)="yes()">
          Yes
        </button>

        <button ion-button block large color="number" (click)="no()">
          No
        </button>

      </div>
    </div>

    <div class="footer">
      <hr />
    </div>
  </div>
</ion-content>
