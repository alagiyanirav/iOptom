<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle="left-side-menu">
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>iOptom</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <div class="box">
    <div class="top">
      <h2>Enter prescription for both eyes</h2>
      <hr />
    </div>

    <div class="content">
      <div class="row">

        <ion-grid>
          <ion-row>
            <ion-col text-center>Right Eye</ion-col>
            <ion-col text-center>Left Eye</ion-col>
          </ion-row>

          <ion-row buttons>
            <ion-col>
              <button ion-button block large picker-button color="number" (click)="setSphere(RE)">
                {{RE.sphere_label}}

                <ion-icon name="ios-arrow-down"></ion-icon>
              </button>
            </ion-col>

            <ion-col>
              <button ion-button block large picker-button color="number" (click)="setSphere(LE)">
                {{LE.sphere_label}}

                <ion-icon name="ios-arrow-down"></ion-icon>
              </button>
            </ion-col>
          </ion-row>

          <ion-row buttons>
            <ion-col>
              <button ion-button block large picker-button color="number" (click)="setCylinder(RE)">
                {{RE.cylinder_label}}

                <ion-icon name="ios-arrow-down"></ion-icon>
              </button>
            </ion-col>

            <ion-col>
              <button ion-button block large picker-button color="number" (click)="setCylinder(LE)">
                {{LE.cylinder_label}}

                <ion-icon name="ios-arrow-down"></ion-icon>
              </button>
            </ion-col>
          </ion-row>

          <ion-row buttons>
            <ion-col>
              <button ion-button block large picker-button color="number" (click)="setAxis(RE)">
                {{RE.axis_label}}

                <ion-icon name="ios-arrow-down"></ion-icon>
              </button>
            </ion-col>

            <ion-col>
              <button ion-button block large picker-button color="number" (click)="setAxis(LE)">
                {{LE.axis_label}}

                <ion-icon name="ios-arrow-down"></ion-icon>
              </button>
            </ion-col>
          </ion-row>

          <ion-row buttons>
            <ion-col>
              <button ion-button block large picker-button color="number" (click)="setBVD()">
                {{bvd_label}}

                <ion-icon name="ios-arrow-down"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>

        <button ion-button large block calculate-button color="secondary" (click)="calculate()">Calculate</button>
      </div>
    </div>

    <div class="footer">
      <hr />
    </div>
  </div>
</ion-content>
