<ion-header>
  <ion-navbar color="primary">
    <ion-title>iOptom</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <div class="box">
    <div class="top">
      <h2 text-center>Select lens modality</h2>
      <hr />
    </div>

    <div class="content">
      <div class="row">
        <button ion-button block large (click)="next('Daily')">Daily</button>
        <button ion-button block large (click)="next('Fortnightly')">Fortnightly</button>
        <button ion-button block large (click)="next('Monthly')">Monthly</button>
      </div>
    </div>

    <div class="footer">
      <hr />
    </div>
  </div>
</ion-content>
